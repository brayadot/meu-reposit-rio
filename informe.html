<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUS - Seleção de Sintomas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #mensagem {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
    <script>
        function exibirMensagem() {
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = "Já existe outro usuário com esse problema";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SUS</h1>
        <label for="sintomas">Selecione seu sintoma:</label>
        <select id="sintomas" name="sintomas" onchange="exibirMensagem()">
            <option value="">-- Selecione --</option>
            <option value="dor-de-cabeca">Dor de Cabeça</option>
            <option value="febre">Febre</option>
            <option value="tosse">Tosse</option>
            <option value="fadiga">Fadiga</option>
            <option value="dor-no-corpo">Dor no Corpo</option>
        </select>
        <p id="mensagem"></p>
    </div>
</body>
</html>
